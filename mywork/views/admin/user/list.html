<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户列表</title>
    {{template "admin/common/common.html"}}

</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户列表</legend>
</fieldset>



<oktoolbar>
    <button class="layui-btn layui-btn-normal" id="batchEnabled">
        <i class="iconfont icon-shangsheng"></i>批量启用
    </button>
    <button class="layui-btn layui-btn-warm" id="batchDisabled">
        <i class="iconfont icon-web-icon-"></i>批量停用
    </button>
    <button class="layui-btn layui-btn-danger" id="batchDel">
        <i class="layui-icon layui-icon-delete"></i>批量删除
    </button>
    <button class="layui-btn" id="addUser">
        <i class="layui-icon"></i>添加用户
    </button>

</oktoolbar>



<div class="layui-form" style="min-height: 200px;margin: 10px;">
    <table class="layui-table" >
        <colgroup>
            <col width="150">
            <col width="200">
            <col width="200">
            <col width="150">
            <col width="150">
            <col width="50">
            <col width="100">
            <col width="100">
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>账户</th>
            <th>邮箱</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>状态</th>
            <th>后台登录</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="demo0"></div>
</div>



    <script src="/static/admin/plugins/layui/layui.js"></script>
    <script>
        layui.use(['form', 'layedit', 'laydate','laypage'], function() {
            var form = layui.form,
                    laypage = layui.laypage,
                    layer = layui.layer;

            //总页数低于页码总数
            laypage.render({
                elem: 'demo0'
                ,count: "{{.num}}" //数据总数
                ,jump:function (obj) {
                    layer.load();
                    var page = obj.curr;

                    var limit = obj.pages;

                    $.ajax({
                       url:'/admin/user/page/?page='+page+'&size='+limit,
                       type:'get',
                       dataType:'json',
                       success:function (response) {
                           $('tbody').html('');
                            if(response.code == "0"){

                                $.each(response.data,function (index,val) {

                                    $('tbody').append('<tr>\n' +
                                            '            <td>'+val.uid+'</td>\n' +
                                            '            <td>'+val.nickname+'</td>\n' +
                                            '            <td>'+val.account+'</td>\n' +
                                            '            <td>'+val.email+'</td>\n' +
                                            '            <td>'+val.created_at+'</td>\n' +
                                            '            <td>'+val.updated_at+'</td>\n' +
                                            '            <td>'+val.status+'</td>\n' +
                                            '            <td>'+val.is_admin+'</td>\n' +
                                            '            <td>\n' +
                                            '                <div class="layui-btn-group">\n' +
                                            '                    <button class="layui-btn layui-btn-sm edit-user" title="编辑"  data-id="'+val.id+'"><i class="layui-icon"></i></button>\n' +
                                            '                    <button class="layui-btn layui-btn-sm del-user" title="删除"  data-id="'+val.id+'"><i class="layui-icon"></i></button>\n' +
                                            '\n' +
                                            '                </div>\n' +
                                            '            </td>\n' +
                                            '        </tr>');
                                });
                            }
                           layer.closeAll('loading');
                       },
                       error:function (err) {

                           console.log(err);

                       }
                    });

                }
            });

            $('#addUser').click(function () {
                //弹出新增窗口
                layer.open({
                    type: 2,
                    title: '新增用户列表',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['893px', '600px'],
                    content: '/admin/user/add'
                });

            });

            //删除本条数据
            $('.del-user').live("click",function () {

                var id =   $(this).attr("data-id");
                //询问框
                layer.confirm('确定删除该用户？', {
                    btn: ['确定','取消'] //按钮
                ,skin: 'layui-layer-molv' },
                        function(){
                            layer.load();
                            $.ajax({
                               url:"/admin/user/del?id="+id,
                               type:"get",
                               dataType:"json",
                               success:function (response) {

                                   if(response.code == "0"){
                                       layer.msg('删除成功', {icon: 1});
                                       location.reload();
                                   }else{
                                       layer.msg(response.errmsg);
                                   }
                               },
                               error:function (err) {

                                   console.log(err)
                               }
                            });


                    layer.closeAll("loading")

                }, function(){

            });

            });

            /**
             *  处理编辑用户的js
             */
            $('.edit-user').live("click",function () {
                var id = $(this).attr("data-id");

                if(id == ''){

                    layer.msg("非法请求，参数丢失");

                    return false;
                }
                //弹出新增窗口
                layer.open({
                    type: 2,
                    title: '用户详情',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['893px', '600px'],
                    content: '/admin/user/edit?id='+id
                });

            });


        });


    </script>
</body>

</html>
